    <div class="container-fluid px-md-5 py-2 px-sm-1">
      <h4 class="text-center display-4 mt-5 mb-4 text-dark">
        Training Registration
      </h4>

      <!-- Edit farm info -->
      <div class="row justify-content-center">
        <div class="col-lg-8 m-sm-0 m-1">
          <p class="text-left mt-2 text-dark">fill the form below</p>
          <form action="post" class="card shadow-sm p-4">
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  maxlength="27"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  maxlength="27"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-8 mb-3">
                <label for="traineemail">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="traineemail"
                  maxlength="35"
                  required
                />
              </div>
              <div class="col-md-4 mb-3">
                <label for="telNo">Tel no</label>
                <input
                  type="tel"
                  class="form-control"
                  id="telNo"
                  maxlength="15"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-2 mb-4">
                <label for="gender">Gender</label>
                <select id="gender" class="form-control">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="course">Course</label>
                <input
                  type="text"
                  class="form-control"
                  id="course"
                  placeholder="e.g Fishery"
                  maxlength="19"
                  required
                />
              </div>
              <div class="col-md-4 mb-3">
                <label for="dob">Date of Birth</label>
                <input
                  type="date"
                  class="form-control"
                  id="dob"
                  placeholder="e.g Fishery"
                  maxlength="19"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-8 mb-3">
                <label for="homeAddress">Home Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="homeAddress"
                  maxlength="19"
                  required
                />
              </div>
              <div class="col-md-4 mb-4">
                <label for="state">State of Origin</label>
                <select id="state" class="form-control">
                  <option value="Ogun">Ogun</option>
                  <option value="Osun">Osun</option>
                  <option value="Ondo">Ondo</option>
                  <option value="Ekiti">Ekiti</option>
                  <option value="Lagos">Lagos</option>
                  <option value="Oyo">Oyo</option>
                </select>
                <!-- //////////////////////////////////////////////////////// -->
                <!-- Note: State Auto generate or maybe we should jst use normal textbox for trainne to input their state of origin -->
                <!-- //////////////////////////////////////////////////////// -->
              </div>
            </div>

            <!-- submit -->
            <button
              type="submit"
              class="btn btn-block"
              style="background-color: #038d2c; color: #ffffff"
            >
              Register
            </button>
            <!-- end of submit button -->
            <br />
            <p>
              Once you've successfully register on our website, you will have to
              complete your
              <b>student registration by visiting any of our offices</b>.
            </p>
          </form>
        </div>
      </div>
